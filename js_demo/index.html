<body>
   <h1 id="textcolor" style="text-align: center;">heading</h1>

   <script>
    alert('popup');

    function askName() {
        var nameReturn = document.getElementById('ask-name');
        var name = prompt('enter your name' , 'here')
        if (name=='') {
            alert('please try again');
        } else {
            nameReturn.innerHTML = 'hi ' + name + '!'
        }
    }

    function pFunction() {
        var p = document.getElementById('p-function');
        p.innerHTML = 'wow you just ran a function';
        p.style.color = 'rgb(46, 7, 34)'
    }
